<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <main class="login">
    <div class="login__container">
      <h1 class="login__title">Login</h1>
      <form class="login__form">
        <input type="email" class="login__input" placeholder="e-mail">
        <span class="login__input-border"></span>
        <input type="password" class="login__input" placeholder="senha">
        <span class="login__input-border"></span>
        <button class="login__submit">Login</button>
        <a href="#" class="login__reset">Recuperar Senha</a>
      </form>
    </div>
  </main>


  <script defer src="scripts.js"></script>
</body>
</html>
